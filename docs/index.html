<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字学习助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>汉字学习助手</h1>
            <div class="unit-selector">
                <label for="unit-select">选择单元:</label>
                <select id="unit-select">
                    <option value="unit3" selected>第三单元</option>
                </select>
            </div>
        </header>

        <main>
            <!-- 学习模式选择 -->
            <div class="mode-selector" id="mode-selector">
                <h2>选择学习模式</h2>
                <div class="mode-buttons">
                    <button id="dictation-mode" class="mode-button">听写练习</button>
                    <button id="review-mode" class="mode-button">复习词语</button>
                    <button id="progress-mode" class="mode-button">学习进度</button>
                </div>
            </div>

            <!-- 听写练习界面 -->
            <div class="practice-area" id="dictation-area" style="display: none;">
                <div class="practice-header">
                    <h2>听写练习</h2>
                    <div class="progress-indicator">
                        <span id="current-word-index">1</span>/<span id="total-words">10</span>
                    </div>
                </div>

                <div class="word-display">
                    <div class="pinyin" id="current-pinyin">huǒ chái</div>
                    <div class="word" id="current-word" style="visibility: hidden;">火柴</div>
                    <button id="play-sound" class="sound-button" aria-label="播放读音"></button>
                </div>

                <div class="evaluation">
                    <p>请在作业本上写出这个词语，然后点击评分：</p>
                    <div class="eval-buttons">
                        <button id="correct-button" class="eval-button correct">全对 ✓</button>
                        <button id="partial-button" class="eval-button partial">部分正确</button>
                        <button id="wrong-button" class="eval-button wrong">全错 ✗</button>
                    </div>
                </div>

                <div class="char-evaluation" id="char-eval" style="display: none;">
                    <p>请标记每个字的正确情况：</p>
                    <div id="char-buttons" class="char-buttons">
                        <!-- 动态生成的字符按钮将放在这里 -->
                    </div>
                </div>

                <div class="word-result" id="word-result" style="display: none;">
                    <h3>正确答案：<span id="result-word">火柴</span></h3>
                    <div class="related-words">
                        <div class="related-word-group">
                            <h4>火:</h4>
                            <div class="word-list" id="related-words-1">
                                <!-- 相关词语将动态生成 -->
                            </div>
                        </div>
                        <div class="related-word-group">
                            <h4>柴:</h4>
                            <div class="word-list" id="related-words-2">
                                <!-- 相关词语将动态生成 -->
                            </div>
                        </div>
                    </div>
                    <button id="next-word" class="next-button">下一个 →</button>
                </div>
            </div>

            <!-- 复习界面 -->
            <div class="practice-area" id="review-area" style="display: none;">
                <h2>今日复习</h2>
                <div id="review-words" class="review-words">
                    <!-- 复习词语将动态生成 -->
                </div>
            </div>

            <!-- 进度界面 -->
            <div class="practice-area" id="progress-area" style="display: none;">
                <h2>学习进度</h2>
                <div class="progress-stats">
                    <div class="stat-item">
                        <div class="stat-label">已学习词语</div>
                        <div class="stat-value" id="learned-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">掌握词语</div>
                        <div class="stat-value" id="mastered-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">需要复习</div>
                        <div class="stat-value" id="review-count">0</div>
                    </div>
                </div>
                <div class="unit-progress">
                    <h3>单元进度</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="unit-progress-bar"></div>
                    </div>
                    <div class="progress-percentage" id="progress-percentage">0%</div>
                </div>
                <div class="difficult-words">
                    <h3>需要加强的词语</h3>
                    <ul id="difficult-words-list">
                        <!-- 困难词语将动态生成 -->
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>汉字学习助手 - 帮助小朋友记忆汉字</p>
        </footer>
    </div>

    <!-- 数据文件 -->
    <script src="data/unit3.js"></script>
    
    <!-- 功能脚本 -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
