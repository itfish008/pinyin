<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        h1 {
            color: #0366d6;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的 GitHub Pages</h1>
        </header>
        
        <main>
            <h2>这是一个测试页面</h2>
            <p>这个页面是用来测试 GitHub Pages 功能的简单示例。</p>
            
            <h2>关于 GitHub Pages</h2>
            <p>GitHub Pages 是一项免费的静态网站托管服务，可以直接从 GitHub 仓库发布网站。</p>
            
            <h2>如何使用</h2>
            <p>只需将此 HTML 文件命名为 index.html 并上传到您的 GitHub 仓库中，然后在仓库设置中启用 GitHub Pages 功能即可。</p>
        </main>
        
        <footer>
            <p>© 2023 GitHub Pages 测试 | 由 GitHub Pages 提供支持</p>
        </footer>
    </div>
</body>
</html>
